<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creche.css">
</head>
<body>

    <h1 class="center">Pet CEMETRY</h1>

    <div class="booking-form-container">
        <form>
          <div class="form-group">
            <label for="pet-type">Pet Type:</label>
            <input type="text" id="pet-type" name="pet-type" required>
          </div>
          <div class="form-group">
            <label for="booking-date">Booking Date:</label>
            <input type="date" id="booking-date" name="booking-date" required>
          </div>
          <div class="form-group">
            <label for="booking-time">Booking Time:</label>
            <input type="time" id="booking-time" name="booking-time" required>
          </div>
          <div class="form-group">
            <label for="payment">PAYMENT:</label>
            <input type="payment" id="payment" name="payment" required>
          </div>
          <button type="submit">Book Now</button>
        </form>
      </div>
      
</body>
</html>
